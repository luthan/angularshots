<header>
</header> 
  <div class="container" ng-controller="FlushotsController">
  <div class="user_email">
		<h1>Hi, {{employee.n['given-name']}}</h1>
	</div>
  <ul class="byhour">
    <li ng-repeat="hour in hours track by hour.name">
      <h3>{{hour.name | hourDisplay}}</h3>
      <ul class="time_slots">
        <li ng-repeat="slot in hour.slots">
          <button ng-if="ownSlot(slot)" class="btn btn-success" style="width:100%" id="{{slot}}" hourid="{{hour._id}}" ng-click="slotAction(slot)">{{hour.name | hourNumber}}:{{getSlotName(slot)}}{{hour.name | hourAMPM}} - {{getSlotCount(slot)}} slots left</button>
          <button ng-if="!ownSlot(slot) && getSlotCount(slot) > 0" class="btn btn-primary" style="width:100%" id="{{slot}}" hourid="{{hour._id}}" ng-click="slotAction(slot)">{{hour.name | hourNumber}}:{{getSlotName(slot)}}{{hour.name | hourAMPM}} - {{getSlotCount(slot)}} slots left</button>
          <button ng-if="!ownSlot(slot) && getSlotCount(slot) < 1" class="btn btn-danger" disabled style="width:100%" id="{{slot}}" hourid="{{hour._id}}" ng-click="slotAction(slot)">{{hour.name | hourNumber}}:{{getSlotName(slot)}}{{hour.name | hourAMPM}} - {{getSlotCount(slot)}} slots left</button>
          <!--<button ng-if="getSlotCount(slot) < 1" class="btn btn-danger" style="width:100%" id="{{slot}}" hourid="{{hour._id}}" ng-click="slotAction(slot)">{{hour.name}}:{{getSlotName(slot)}} - {{getSlotCount(slot)}} slots left</button>-->
        </li>
      </ul>
    </li>
  </ul>
</div>
